<script>
const tbody=document.querySelector("tbody");
let data=JSON.parse(localStorage.getItem("gymSheet"))||[];

function save(){
  localStorage.setItem("gymSheet",JSON.stringify(data));
}

function render(){
  tbody.innerHTML="";
  data.forEach((r,i)=>{
    tbody.innerHTML+=`
      <tr class="${r.done?'done':''}">
        <td><input value="${r.day}" onchange="update(${i},'day',this.value)"></td>
        <td><input value="${r.exercise}" onchange="update(${i},'exercise',this.value)"></td>
        <td><input type="number" value="${r.set}" onchange="update(${i},'set',this.value)"></td>
        <td><input type="number" value="${r.weight}" onchange="update(${i},'weight',this.value)"></td>
        <td><input type="number" value="${r.reps}" onchange="update(${i},'reps',this.value)"></td>
        <td>
          <input type="checkbox" ${r.done?'checked':''} onchange="toggle(${i})">
        </td>
      </tr>
    `;
  });
}

function addRow(){
  data.push({
    day:"",
    exercise:"",
    set:1,
    weight:"",
    reps:"",
    done:false
  });
  save(); render();
}

function update(i,key,val){
  data[i][key]=val;
  save();
}

function toggle(i){
  data[i].done=!data[i].done;
  save(); render();
}

render();
</script>
</body>
